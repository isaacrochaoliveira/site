<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- COLOQUEI ESSE BOOTSTRAP AQUI -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <title>TELA DE LOGIN</title>
    </head>
    <body>
        <!-- COMEÇA AQUI -->
        <div class="col-lg-5 mx-auto col-md-5">
            <div class="bg-dark text-light mt-5 py-5">
                <form class="mx-5" action="#" method="post">
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" name="username" id="username" class="form-control" placeholder="Seu Username">
                                <label for="username">Username</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col">
                            <div class="form-floating">
                                <input type="password" name="senha" id="senha" class="form-control" placeholder="Sua Senha...">
                                <label for="senha">Sua Senha</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="checkbox" name="enviar" id="enviar">
                            <label for="enviar">Lembrar senha</label>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success w-50 mb-2" name="button">
                            <div class="d-flex justify-content-between">
                                <div class="">
                                    Entrar
                                </div>
                                <div class="">
                                    <i class="bi bi-arrow-right"></i>
                                </div>
                            </div>
                        </button>
                        <button type="button" class="btn btn-outline-primary w-50" name="button">
                            <div class="d-flex justify-content-between">
                                <div class="">
                                    Cadastre-se
                                </div>
                                <div class="">
                                    <i class="bi bi-arrow-right"></i>
                                </div>
                            </div>
                        </button>
                        <div class="mt-2">
                            <a href="#">Esqueci minha senha</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- TERMINA AQUI -->
        <section class="mt-5 mx-3">
            <h2>Quer o código fonte?</h2>
            <p>Bem eu poderia colocar aqui, mas, vou paproveitar para te ensinar uma coisa. Talvez você já saiba. Aprete Ctrl+U. E pronto! Agora é só pegar o código correspondente e colar na sua IDE.</p>
        </section>
    </body>
</html>
