<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- COLOQUEI ESSE BOOTSTRAP AQUI -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/regular.min.css" integrity="sha512-WidMaWaNmZqjk3gDE6KBFCoDpBz9stTsTZZTeocfq/eDNkLfpakEd7qR0bPejvy/x0iT0dvzIq4IirnBtVer5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/solid.min.css" integrity="sha512-yDUXOUWwbHH4ggxueDnC5vJv4tmfySpVdIcN1LksGZi8W8EVZv4uKGrQc0pVf66zS7LDhFJM7Zdeow1sw1/8Jw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>TELA DE LOGIN</title>
    </head>
    <body>
        <div class="col-lg-5 mx-auto col-md-5">
            <div class="bg-secondary mt-5 py-5">
                <form class="mx-5" action="#" method="post">
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-floating">
                                <input type="text" name="username" id="username" class="form-control" placeholder="Seu Username">
                                <label for="username">Username</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col">
                            <div class="form-floating">
                                <input type="password" name="senha" id="senha" class="form-control" placeholder="Sua Senha...">
                                <label for="senha">Sua Senha</label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="checkbox" name="enviar" id="enviar">
                            <label for="enviar">Lembrar senha</label>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success w-50" name="button">Entrar </button>
                        <button type="button" class="btn btn-outline-primary" name="button">Cadastre-se Gratuitamente</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
